<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="contenedor-calcu">
            <div class="contenedor-pantalla">
                <div class="pantalla"></div>
            </div>
            <div class="contenedor-botones">
                <div class="botones">
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                    <button class=".">.</button>
                    <button class="0">0</button>
                    <button class="resultado">=</button>
                </div>
                <div class="operadores">
                    <button class="divid">%</button>
                    <button class="multi">x</button>
                    <button class="resta">-</button>
                    <button class="suma">+</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
