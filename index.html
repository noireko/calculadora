<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="contenedor-calcu">
            <div class="contenedor-pantalla">
                <div class="pantalla"></div>
            </div>
            <div class="contenedor-botones">
                <div class="botones">
                    <button class="siete">7</button>
                    <button class="ocho">8</button>
                    <button class="nueve">9</button>
                    <button class="cuatro">4</button>
                    <button class="cinco">5</button>
                    <button class="seis">6</button>
                    <button class="uno">1</button>
                    <button class="dos">2</button>
                    <button class="tres">3</button>
                    <button class="punto">.</button>
                    <button class="cero">0</button>
                    <button class="resultado">=</button>
                </div>
                <div class="operadores">
                    <button class="borrar">DEL</button>
                    <button class="divid">%</button>
                    <button class="multi">x</button>
                    <button class="resta">-</button>
                    <button class="suma">+</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js.js"></script>
</body>

</html>
